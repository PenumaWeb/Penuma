<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Download Access</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: #f9fafb;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 400px;
      margin: 3rem auto;
      background: white;
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      font-size: 1rem;
      border-radius: 0.375rem;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      cursor: pointer;
      border: none;
      color: white;
      background-color: #2563eb;
      transition: background-color 0.3s;
    }
    button:disabled {
      background-color: #a5b4fc;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background-color: #1d4ed8;
    }
    #status {
      margin-top: 1rem;
      min-height: 1.5rem;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Download Your Resource</h1>
    <p id="welcomeMsg"></p>

    <button id="sendTempBtn">Get Temporary Password via Email</button>

    <input type="password" id="tempPassInput" placeholder="Enter Temporary Password" disabled autocomplete="off" />
    <button id="verifyBtn" disabled>Verify & Download</button>

    <div id="status"></div>
  </div>

  <script>
    // Resource name -> Google Drive URL mapping
    const resourceLinks = {
      "resource1": "https://drive.google.com/drive/folders/YOUR_DRIVE_ID_1",
      "resource2": "https://drive.google.com/drive/folders/YOUR_DRIVE_ID_2"
      // Add your resources here
    };

    // Get URL params: resource and email (must be passed after OTP verification redirect)
    const urlParams = new URLSearchParams(window.location.search);
    const resource = urlParams.get("resource");
    const email = urlParams.get("email");

    const welcomeMsg = document.getElementById("welcomeMsg");
    const sendTempBtn = document.getElementById("sendTempBtn");
    const tempPassInput = document.getElementById("tempPassInput");
    const verifyBtn = document.getElementById("verifyBtn");
    const statusDiv = document.getElementById("status");

    if (!resource || !email) {
      welcomeMsg.textContent = "Missing resource or email info. Cannot proceed.";
      sendTempBtn.disabled = true;
      tempPassInput.disabled = true;
      verifyBtn.disabled = true;
    } else {
      welcomeMsg.textContent = `Hi ${email}, your requested resource is: "${resource}".`;
    }

    sendTempBtn.addEventListener("click", () => {
      statusDiv.textContent = "Sending temporary password...";
      statusDiv.style.color = "black";
      sendTempBtn.disabled = true;

      fetch(`https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec?action=sendTempPass&resource=${encodeURIComponent(resource)}&email=${encodeURIComponent(email)}`)
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            statusDiv.style.color = "green";
            statusDiv.textContent = "Temporary password sent! Please check your email.";
            tempPassInput.disabled = false;
            verifyBtn.disabled = false;
          } else {
            statusDiv.style.color = "red";
            statusDiv.textContent = data.error || "Failed to send temporary password.";
            sendTempBtn.disabled = false;
          }
        })
        .catch(err => {
          statusDiv.style.color = "red";
          statusDiv.textContent = "Server error: " + err.message;
          sendTempBtn.disabled = false;
        });
    });

    verifyBtn.addEventListener("click", () => {
      const tempPass = tempPassInput.value.trim();
      if (!tempPass) {
        statusDiv.style.color = "red";
        statusDiv.textContent = "Please enter the temporary password.";
        return;
      }
      statusDiv.textContent = "Verifying temporary password...";
      statusDiv.style.color = "black";
      verifyBtn.disabled = true;

      fetch(`https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec?action=verifyTempPass&resource=${encodeURIComponent(resource)}&email=${encodeURIComponent(email)}&tempPass=${encodeURIComponent(tempPass)}`)
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            statusDiv.style.color = "green";
            statusDiv.textContent = "Password verified! Redirecting to your download...";
            setTimeout(() => {
              if (resourceLinks[resource]) {
                window.location.href = resourceLinks[resource];
              } else {
                statusDiv.style.color = "red";
                statusDiv.textContent = "Download link not found for your resource.";
                verifyBtn.disabled = false;
              }
            }, 1500);
          } else {
            statusDiv.style.color = "red";
            statusDiv.textContent = data.error || "Invalid temporary password.";
            verifyBtn.disabled = false;
          }
        })
        .catch(err => {
          statusDiv.style.color = "red";
          statusDiv.textContent = "Server error: " + err.message;
          verifyBtn.disabled = false;
        });
    });
  </script>
</body>
</html>
