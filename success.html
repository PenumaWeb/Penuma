<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Payment Successful</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body class="bg-green-50 flex items-center justify-center min-h-screen p-4">
  <div class="text-center bg-white p-10 rounded shadow-md max-w-md w-full">
    <h1 class="text-2xl font-bold text-green-600 mb-4">âœ… Payment Successful!</h1>
    <p class="text-gray-700 mb-3">Thank you for your purchase.</p>

    <p class="text-gray-700 mb-2">Enter your email to get your OTP:</p>
    <input
      id="email-input"
      type="email"
      placeholder="Enter your email"
      class="border rounded px-3 py-2 mb-3 w-full"
      autocomplete="email"
      required
    />

    <button
      id="request-otp-btn"
      class="bg-blue-600 text-white font-bold px-4 py-2 rounded hover:bg-blue-700 mb-4 flex items-center justify-center gap-2 w-full"
      aria-live="polite"
      aria-busy="false"
    >
      <span id="otp-btn-text">ğŸ“§ Get OTP via Email</span>
      <svg
        id="otp-spinner"
        class="animate-spin h-5 w-5 text-white hidden"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        role="img"
        aria-hidden="true"
      >
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
      </svg>
    </button>

    <p class="text-gray-700 mb-2">Then enter your one-time password to unlock the download:</p>
    <input
      id="otp-input"
      type="text"
      placeholder="Enter OTP here"
      class="border rounded px-3 py-2 mb-3 w-full"
      autocomplete="one-time-code"
      required
    />
    <button
      id="verify-otp-btn"
      class="bg-blue-600 text-white font-bold px-4 py-2 rounded hover:bg-blue-700 w-full"
    >
      ğŸ”“ Unlock Download
    </button>

    <p id="status" class="mt-4 text-sm text-gray-600 min-h-[1.25rem]" role="alert" aria-live="assertive"></p>
    <div
      id="temp-password-display"
      class="mt-6 hidden p-4 bg-yellow-100 border border-yellow-400 text-yellow-900 rounded font-mono text-lg select-all"
      tabindex="0"
    ></div>
  </div>

  <script>
    // Read resource from URL query param
    const params = new URLSearchParams(window.location.search);
    const resource = params.get("resource") || "";

    if (!resource) {
      alert("No resource specified. Please check the URL.");
      document.getElementById("request-otp-btn").disabled = true;
      document.getElementById("verify-otp-btn").disabled = true;
    }

    const otpServiceURL = "https://script.google.com/macros/s/AKfycbyRI-IMOb9uBTKYd_ZQ33p6oZz--JPMi3rJCiJbf8HOwBY2rFLfBxK4F2wTO2aVkdXt/exec";

    function setOtpButtonState(isLoading) {
      const button = document.getElementById("request-otp-btn");
      const text = document.getElementById("otp-btn-text");
      const spinner = document.getElementById("otp-spinner");

      if (isLoading) {
        button.disabled = true;
        button.setAttribute("aria-busy", "true");
        spinner.classList.remove("hidden");
        text.textContent = "Sending OTP...";
      } else {
        button.disabled = false;
        button.setAttribute("aria-busy", "false");
        spinner.classList.add("hidden");
        text.textContent = "ğŸ“§ Get OTP via Email";
      }
    }

    function isValidEmail(email) {
      return /\S+@\S+\.\S+/.test(email);
    }

    // Global callback for JSONP response from OTP request
    function handleResponse(data) {
      const status = document.getElementById("status");
      const tempPassDiv = document.getElementById("temp-password-display");

      if (data.success) {
        status.textContent = "âœ… OTP sent to your email!";
        status.classList.remove("text-red-600");
        status.classList.add("text-green-600");

        if (data.tempPassword) {
          tempPassDiv.textContent = `Temporary Password: ${data.tempPassword}`;
          tempPassDiv.classList.remove("hidden");
          tempPassDiv.focus();
        } else {
          tempPassDiv.textContent = "";
          tempPassDiv.classList.add("hidden");
        }
      } else {
        status.textContent = `âŒ ${data.error || "No OTP codes available or error occurred."}`;
        status.classList.remove("text-green-600");
        status.classList.add("text-red-600");

        tempPassDiv.textContent = "";
        tempPassDiv.classList.add("hidden");
      }

      setOtpButtonState(false);
    }

    function requestOTP() {
      const email = document.getElementById("email-input").value.trim();
      const status = document.getElementById("status");
      const tempPassDiv = document.getElementById("temp-password-display");

      if (!email || !isValidEmail(email)) {
        alert("Please enter a valid email!");
        return;
      }

      if (!resource) {
        alert("Resource is missing. Cannot request OTP.");
        return;
      }

      setOtpButtonState(true);
      status.textContent = "";
      tempPassDiv.classList.add("hidden");
      tempPassDiv.textContent = "";

      // Remove any previous JSONP script tags to avoid duplicates
      const oldScript = document.getElementById("jsonp-script");
      if (oldScript) oldScript.remove();

      // Create a new script tag for JSONP
      const script = document.createElement("script");
      script.id = "jsonp-script";
      script.src = `${otpServiceURL}?resource=${encodeURIComponent(resource)}&email=${encodeURIComponent(email)}&callback=handleResponse`;
      script.onerror = () => {
        status.textContent = "âŒ Failed to request OTP. Try again later.";
        status.classList.remove("text-green-600");
        status.classList.add("text-red-600");
        tempPassDiv.classList.add("hidden");
        setOtpButtonState(false);
      };
      document.body.appendChild(script);
    }

    // Global callback for JSONP response from OTP verification
    function handleVerifyResponse(data) {
      const status = document.getElementById("status");
      const tempPassDiv = document.getElementById("temp-password-display");

      if (data.success) {
        if (data.tempPassword) {
          localStorage.setItem("tempPassword", data.tempPassword);
          confetti({
            particleCount: 150,
            spread: 70,
            origin: { y: 0.6 }
          });
          status.textContent = "âœ… OTP correct! Redirecting to download page...";
          status.classList.remove("text-red-600");
          status.classList.add("text-green-600");

          setTimeout(() => {
            window.location.href = `download.html?resource=${encodeURIComponent(resource)}`;
          }, 2000);
        } else {
          status.textContent = "âœ… OTP correct, but no temporary password received.";
          status.classList.remove("text-red-600");
          status.classList.add("text-green-600");
        }
      } else {
        status.textContent = "âŒ Invalid OTP or email. Please try again.";
        status.classList.remove("text-green-600");
        status.classList.add("text-red-600");
        tempPassDiv.classList.add("hidden");
      }
    }

    function verifyOTP() {
      const email = document.getElementById("email-input").value.trim();
      const userInput = document.getElementById("otp-input").value.trim();
      const status = document.getElementById("status");
      const tempPassDiv = document.getElementById("temp-password-display");

      if (!email || !userInput) {
        status.textContent = "Please enter your email and OTP.";
        status.classList.remove("text-green-600");
        status.classList.add("text-red-600");
        return;
      }

      if (!resource) {
        status.textContent = "Resource is missing. Cannot verify OTP.";
        status.classList.remove("text-green-600");
        status.classList.add("text-red-600");
        return;
      }

      status.textContent = "";
      tempPassDiv.classList.add("hidden");
      tempPassDiv.textContent = "";

      // Remove any old verify JSONP script tag to avoid duplicates
      const oldScript = document.getElementById("verify-jsonp-script");
      if (oldScript) oldScript.remove();

      // Create new JSONP script tag for verify request
      const script = document.createElement("script");
      script.id = "verify-jsonp-script";
      script.src = `${otpServiceURL}?resource=${encodeURIComponent(resource)}&email=${encodeURIComponent(email)}&otp=${encodeURIComponent(userInput)}&callback=handleVerifyResponse`;
      script.onerror = () => {
        status.textContent = "âŒ Failed to verify OTP. Try again later.";
        status.classList.remove("text-green-600");
        status.classList.add("text-red-600");
        tempPassDiv.classList.add("hidden");
      };
      document.body.appendChild(script);
    }

    document.getElementById("request-otp-btn").addEventListener("click", requestOTP);
    document.getElementById("verify-otp-btn").addEventListener("click", verifyOTP);
  </script>
</body>
</html>
