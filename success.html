<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Payment Successful</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 flex items-center justify-center h-screen">
  <div class="text-center bg-white p-10 rounded shadow-md max-w-md">
    <h1 class="text-2xl font-bold text-green-600 mb-4">‚úÖ Payment Successful!</h1>
    <p class="text-gray-700 mb-3">Thank you for your purchase.</p>

    <!-- Email input + button to request OTP -->
    <p class="text-gray-700 mb-2">Enter your email to get your OTP:</p>
    <input id="email-input" type="email" placeholder="Enter your email" class="border rounded px-3 py-2 mb-3 w-full" />
    <button onclick="requestOTP()" class="bg-blue-600 text-white font-bold px-4 py-2 rounded hover:bg-blue-700 mb-4">
      üìß Get OTP via Email
    </button>

    <p class="text-gray-700 mb-4">Then enter your one-time password to unlock the download:</p>
    <input id="otp-input" type="text" placeholder="Enter OTP here" class="border rounded px-3 py-2 mb-3 w-full" />
    <button onclick="checkOTP()" class="bg-blue-600 text-white font-bold px-4 py-2 rounded hover:bg-blue-700">
      üîì Unlock Download
    </button>

    <p id="status" class="mt-4 text-sm text-gray-600"></p>
    <div id="download-button" class="mt-6 hidden"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const encoded = params.get("resource");
    const resource = atob(encoded);  // Decode Base64
    const otpServiceURL = "https://script.google.com/macros/s/AKfycbxycwOUKayAzyV4RiBPnav_HmgenbucsIwOi2yLFrjvqgWgNGasL0IkBa_UaMwYKl14cg/exec";

    let expectedOTP = null;

    function requestOTP() {
      const email = document.getElementById('email-input').value.trim();
      if (!email) {
        alert('Please enter your email!');
        return;
      }

      fetch(`${otpServiceURL}?resource=${resource}&email=${encodeURIComponent(email)}`)
        .then(res => res.json())
        .then(data => {
          if (data.otp) {
            expectedOTP = data.otp;
            document.getElementById("status").textContent = "OTP sent to your email! Please enter it below.";
          } else {
            document.getElementById("status").textContent = "No OTP codes available or error occurred.";
          }
        })
        .catch(() => {
          document.getElementById("status").textContent = "Failed to request OTP. Try again later.";
        });
    }

    function checkOTP() {
      const userInput = document.getElementById("otp-input").value.trim();
      if (!expectedOTP) {
        document.getElementById("status").textContent = "Please request OTP first using your email.";
        return;
      }
      if (userInput === expectedOTP) {
        const links = {
          "grade-13-mockexam1-part1": "https://mega.nz/file/G1wnTBDQ#lmwfz8KxKpUo3q-Au9W37vcYe21MBzpLpy2A0nD_r60",
          "grade-13-mockexam1-part2": "https://mega.nz/file/e1pAlSJL#VYNFswSsbxK9qMXSdnJngbMBjJDvsabUNYFhWttDTjw",
          "grade-13-mockexam2-part2": "https://mega.nz/file/y9gAGSyZ#_uH2eapFeubZFIGoD8DvRbzK_0GTITPjVPwsY5ErZTw",
          "accounting-o2": "https://mega.nz/file/KwJR3LCb#gCQTe9xDJluqkjQEC5tYQPm7JV0UmqFRQzKxW0rGy_E"
        };

        const link = links[resource];
        if (link) {
          document.getElementById("download-button").innerHTML = `
            <a href="${link}" target="_blank" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded inline-block">
              üì• Download Now
            </a>
          `;
          document.getElementById("download-button").classList.remove("hidden");
          document.getElementById("status").textContent = "‚úÖ Code correct! Download unlocked.";
        } else {
          document.getElementById("status").textContent = "Error: resource not found.";
        }
      } else {
        document.getElementById("status").textContent = "‚ùå Invalid code. Please try again.";
      }
    }
  </script>
</body>
</html>
